image: lapaev/image

stages:
  - build
  - test

default:
  cache:
    paths:
      - proj/DBCW/64/bin


build:
  stage: build
  script:
    - cd proj/DBCW
    - cmake -B build -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake
    - pushd build && make && popd
    - ls
    - cd 64/bin && ls
    - ./DA_ut
